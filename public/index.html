<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Image processing - color sources</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="application">
            <h1>Image processing - color sources</h1>
            <div class="button">
                <label for="image-load">Load</label>
                <input id="image-load" type="file" accept="image/*" style="display: none;" />
            </div>
            <button id="image-generate" class="button">Generate</button>
            <button id="image-save" class="button">Save</button>
            <div id="images" />
        </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
